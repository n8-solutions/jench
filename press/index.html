em}}.menu{width:100%;backdrop-filter:blur(10px);display:flex;justify-content:center;margin-bottom:3.1rem}.menu a{text-decoration:none;color:#52525299;padding-inline:.9rem;transition:all .3s ease-in-out;font-weight:500;font-size:.6rem;letter-spacing:.2em;text-transform:uppercase;white-space:nowrap;line-height:1em}.menu a:hover{color:tomato;transform:scale(1.1)}@media (max-width: 1920px){.menu{margin-top:3.1rem}}@media (max-width: 960px){.menu{margin-top:3.1rem}}.about-section{display:grid;grid-template-columns:1fr 1fr;gap:2rem;width:100%;margin-inline:auto}.photo-wrapper{width:100%;height:auto;overflow:hidden}.photo-wrapper img{width:100%;height:auto;display:block;object-fit:cover;object-position:center top}.about-text p:first-of-type{margin-top:0}.about-text p{width:100%;font-weight:400;font-style:normal;font-size:13px;letter-spacing:.02em;line-height:2.2em;text-transform:none;color:#52525299}@media (max-width: 1920px){.about-section{margin-top:6.5rem;max-width:1010px}}@media (max-width: 960px){.about-section{margin-top:6.5rem;max-width:760px}}
